<!DOCTYPE html>
<html lang="en">
<head>
  <title>To-do List</title>
  <link rel="stylesheet" href="css/font-awesome.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="clear">
        <i class="refresh"></i>
      </div>
      <div id="date"></div>
    </div>
    <div class="content">
      <ul id="list">
        <li class="item">
          <i class="check"></i>
          <p class="text">Drink Coffee</p>
          <i class="delete"></i>
        </li>
      </ul>
      <div class="add-item">
        <i class="plus"></i>
        <input type="text" id="input" placeholder="Add a to-do">

      </div>
    </div>
  </div>
  <script src="app.js"></script>
<body>
</html>
